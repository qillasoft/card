<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Kartu NUPTK</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .page-container {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20mm;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            width: 320px;
            height: 200px;
            border: 1px solid #000;
            padding: 5px;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        
        .card-front {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000000;
        }
        
        .card-back {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .card-photo {
            width: 71px;
            height: 107px;
            object-fit: cover;
            position: absolute;
            left: 14.4px;
            bottom: 16.5px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .qrcode {
            width: 38px;
            height: 38px;
            border: 1px solid #ddd;
            position: absolute;
            right: 9px;
            bottom: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        
        .qrcode canvas {
            width: 36px !important;
            height: 36px !important;
        }
        
        .data-container {
            margin-top: 80px;
            margin-left: 94px;
            margin-right: 4.5px;
        }
        
        .data-row {
            display: flex;
            margin-bottom: 4px;
            font-size: 10px;
            line-height: 1.3;
            align-items: center;
            overflow: hidden;
        }
        
        .data-row-nuptk {
            display: flex;
            margin-bottom: 4px;
            font-size: 10px;
            font-weight: bold;
            line-height: 1.3;
            align-items: center;
            overflow: hidden;
        }
        
        .data-label {
            width: 70px;
            text-align: left;
            color: #000000;
            flex-shrink: 0;
        }
        
        .data-colon {
            width: 5px;
            color: #000000;
            flex-shrink: 0;
            margin-right: 3px;
        }
        
        .data-value {
            color: #000000;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            min-width: 0;
        }
        
        .long-text {
            font-size: 9px !important;
        }
        
        .very-long-text {
            font-size: 8px !important;
        }
        
        .creator-info {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .empty-state {
            color: #999;
            font-style: italic;
        }

        /* Tombol Print untuk kemudahan */
        .print-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .print-button:hover {
            background: #219a52;
        }

        /* CSS untuk Printing - DIPERBAIKI */
        @media print {
            /* Reset seluruh halaman */
            @page {
                margin: 0;
                padding: 0;
                size: A4 portrait;
            }
            
            /* Reset body untuk print */
            body, html {
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                width: 100% !important;
                height: 100% !important;
                display: block !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            /* Sembunyikan semua elemen selain page-container */
            body * {
                visibility: hidden;
            }
            
            /* Tampilkan hanya page-container dan child-nya */
            .page-container,
            .page-container * {
                visibility: visible !important;
            }
            
            /* Style untuk page-container saat print */
            .page-container {
                display: flex !important;
                width: 210mm !important;
                min-height: 297mm !important;
                margin: 0 auto !important;
                padding: 20mm !important;
                box-shadow: none !important;
                background: white !important;
                position: relative !important;
                page-break-after: always;
                page-break-inside: avoid;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                left: 0 !important;
                top: 0 !important;
            }
            
            /* Pastikan cards container terlihat */
            .cards-container {
                display: flex !important;
                justify-content: center !important;
                gap: 20px !important;
                margin-top: 30px !important;
                margin-bottom: 30px !important;
                visibility: visible !important;
            }
            
            /* Style kartu untuk print */
            .card {
                width: 320px !important;
                height: 200px !important;
                box-shadow: none !important;
                border: 1px solid #000 !important;
                border-radius: 8px !important;
                padding: 5px !important;
                position: relative !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                visibility: visible !important;
                page-break-inside: avoid;
            }
            
            /* Force background images untuk print */
            .card-front {
                background-image: url('https://cdn.jsdelivr.net/gh/qillasoft/card@master/img/nuptk_front.jpg') !important;
                background-size: cover !important;
                background-position: center !important;
                background-repeat: no-repeat !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color: #000000 !important;
            }
            
            .card-back {
                background-image: url('https://cdn.jsdelivr.net/gh/qillasoft/card@master/img/nuptk_back.jpg') !important;
                background-size: cover !important;
                background-position: center !important;
                background-repeat: no-repeat !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            .card-photo {
                background-image: url('https://cdn.jsdelivr.net/gh/qillasoft/card@master/img/etc_foto_70x105px.jpg') !important;
                background-size: cover !important;
                background-position: center !important;
                background-repeat: no-repeat !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            
            /* Pastikan semua teks berwarna hitam dan terlihat */
            .data-label, .data-colon, .data-value {
                color: #000000 !important;
                visibility: visible !important;
            }

            /* Data container */
            .data-container {
                margin-top: 80px !important;
                margin-left: 94px !important;
                margin-right: 4.5px !important;
                visibility: visible !important;
            }

            /* QR Code */
            .qrcode {
                visibility: visible !important;
                background: white !important;
            }

            .qrcode canvas {
                width: 36px !important;
                height: 36px !important;
                visibility: visible !important;
            }

            /* Creator info */
            .creator-info {
                visibility: visible !important;
                display: block !important;
                margin-top: 30px !important;
            }

            /* Sembunyikan tombol print */
            .print-button {
                display: none !important;
                visibility: hidden !important;
            }

            /* Pastikan foto terlihat */
            #previewPhoto {
                visibility: visible !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

        /* CSS khusus untuk screen */
        @media screen {
            .page-container {
                width: 210mm;
                min-height: 297mm;
            }
        }
    </style>
</head>
<body>
    <!-- Hanya page-container yang akan tercetak -->
    <div class="page-container">
      <p><b>Kartu NUPTK</b></p>
        
        <div class="cards-container">
            <div class="card card-front" id="previewCardFront">
                <!-- Foto di kiri bawah -->
                <img id="previewPhoto" class="card-photo" src="" alt=" ">
                
                <!-- Data di tengah (rata kiri) -->
                <div class="data-container">
                    <div class="data-row-nuptk">
                        <div class="data-label">NUPTK</div>
                        <div class="data-colon">:</div>
                        <div id="previewNuptk" class="data-value empty-state">16 digit</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">Nama</div>
                        <div class="data-colon">:</div>
                        <div id="previewNama" class="data-value empty-state">Nama Lengkap</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">Tanggal Lahir</div>
                        <div class="data-colon">:</div>
                        <div id="previewTgl" class="data-value empty-state">Tanggal Lahir</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">Tempat Lahir</div>
                        <div class="data-colon">:</div>
                        <div id="previewTl" class="data-value empty-state">Tempat Lahir</div>
                    </div>
                    <div class="data-row">
                        <div class="data-label">Jenis Kelamin</div>
                        <div class="data-colon">:</div>
                        <div id="previewJk" class="data-value empty-state">Jenis Kelamin</div>
                    </div>
                </div>
                
                <!-- QR Code di kanan bawah -->
                <div class="qrcode" id="previewQrCode">
                    <canvas id="previewCanvas"></canvas>
                </div>
            </div>
            
            <div class="card card-back" id="previewCardBack">
                <!-- Sisi belakang kartu - kosong -->
            </div>
        </div>
        
        <div class="creator-info">
            Created by: QILLASOFT
        </div>

        <!-- Tombol Print - tidak akan tercetak -->
        <button class="print-button" onclick="printKartu()">🖨️ Print Kartu</button>
    </div>

    <script src="https://cdn.statically.io/gh/qillasoft/code/link/qrcode/script.js"></script>
    <script>
        // URL background dari halaman utama
        const BACKGROUND_FRONT = 'https://cdn.jsdelivr.net/gh/qillasoft/card@master/img/nuptk_front.jpg';
        const BACKGROUND_BACK = 'https://cdn.jsdelivr.net/gh/qillasoft/card@master/img/nuptk_back.jpg';
        const DEFAULT_PHOTO_BG = 'https://cdn.jsdelivr.net/gh/qillasoft/card@master/img/etc_foto_70x105px.jpg';

        // Fungsi untuk mengambil data dari URL parameter
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                nuptk: params.get('nuptk') || '',
                nama: params.get('nama') || '',
                tglLahir: params.get('tglLahir') || '',
                tempatLahir: params.get('tempatLahir') || '',
                jk: params.get('jk') || '',
                photo: params.get('photo') || ''
            };
        }
        
        // Format tanggal
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const monthIndex = date.getMonth();
            const year = date.getFullYear();
            
            const namaBulan = [
                'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
                'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
            ];
            
            const monthName = namaBulan[monthIndex];
            
            return `${day} ${monthName} ${year}`;
        }
        
        // Adjust font size based on text length
        function adjustFontSize(element, text) {
            // Reset classes
            element.classList.remove('long-text', 'very-long-text');
            
            // Apply appropriate class based on text length
            if (text.length > 27) {
                element.classList.add('very-long-text');
            } else if (text.length > 24) {
                element.classList.add('long-text');
            }
        }
        
        // Generate QR Code
        function generateQRCode(nuptk, nama) {
            if (!nuptk || !nama) return;
            
            const qrData = `NUPTK: ${nuptk}\nNama: ${nama}`;
            const canvas = document.getElementById('previewCanvas');
            
            // Pastikan library QRCode tersedia
            if (typeof QRCode !== 'undefined') {
                QRCode.toCanvas(canvas, qrData, function(error) {
                    if (error) {
                        console.error('QR Code error:', error);
                        canvas.style.display = 'none';
                    } else {
                        canvas.style.display = 'block';
                    }
                });
            }
        }
        
        // Set background images
        function setBackgroundImages() {
            const cardFront = document.getElementById('previewCardFront');
            const cardBack = document.getElementById('previewCardBack');
            const cardPhoto = document.getElementById('previewPhoto');
            
            // Set background kartu depan
            cardFront.style.backgroundImage = `url('${BACKGROUND_FRONT}')`;
            
            // Set background kartu belakang
            cardBack.style.backgroundImage = `url('${BACKGROUND_BACK}')`;
            
            // Set background default untuk foto
            cardPhoto.style.backgroundImage = `url('${DEFAULT_PHOTO_BG}')`;
        }

        // Fungsi untuk memastikan background tercetak
        function ensurePrintBackgrounds() {
            // Force set background images sebelum print
            const cardFront = document.getElementById('previewCardFront');
            const cardBack = document.getElementById('previewCardBack');
            const cardPhoto = document.getElementById('previewPhoto');
            
            cardFront.style.backgroundImage = `url('${BACKGROUND_FRONT}')`;
            cardBack.style.backgroundImage = `url('${BACKGROUND_BACK}')`;
            
            // Jika tidak ada foto yang diupload, set background default
            if (!cardPhoto.src || cardPhoto.src === window.location.href) {
                cardPhoto.style.backgroundImage = `url('${DEFAULT_PHOTO_BG}')`;
            }
        }

        // Fungsi print khusus
        function printKartu() {
            // Tambahkan delay kecil untuk memastikan semua elemen siap
            setTimeout(function() {
                ensurePrintBackgrounds();
                window.print();
            }, 100);
        }
        
        // Load data saat halaman dimuat
        window.addEventListener('load', function() {
            // Set background images terlebih dahulu
            setBackgroundImages();
            
            let cardData = null;
            
            // Coba ambil dari localStorage terlebih dahulu
            try {
                const storedData = localStorage.getItem('nuptkCardData');
                if (storedData) {
                    cardData = JSON.parse(storedData);
                    // Hapus data dari localStorage setelah digunakan
                    localStorage.removeItem('nuptkCardData');
                }
            } catch (e) {
                console.log('Tidak bisa mengakses localStorage');
            }
            
            // Jika tidak ada di localStorage, coba dari URL parameters
            if (!cardData) {
                cardData = getUrlParams();
            }
            
            // Update data kartu jika ada data
            if (cardData && (cardData.nuptk || cardData.nama)) {
                document.getElementById('previewNuptk').textContent = cardData.nuptk || '16 digit';
                document.getElementById('previewNama').textContent = cardData.nama || 'Nama Lengkap';
                document.getElementById('previewTgl').textContent = formatDate(cardData.tglLahir) || 'Tanggal Lahir';
                document.getElementById('previewTl').textContent = cardData.tempatLahir || 'Tempat Lahir';
                document.getElementById('previewJk').textContent = cardData.jk || 'Jenis Kelamin';
                
                // Hapus kelas empty-state jika ada data
                if (cardData.nuptk) document.getElementById('previewNuptk').classList.remove('empty-state');
                if (cardData.nama) document.getElementById('previewNama').classList.remove('empty-state');
                if (cardData.tglLahir) document.getElementById('previewTgl').classList.remove('empty-state');
                if (cardData.tempatLahir) document.getElementById('previewTl').classList.remove('empty-state');
                if (cardData.jk) document.getElementById('previewJk').classList.remove('empty-state');
                
                // Adjust font sizes
                adjustFontSize(document.getElementById('previewNuptk'), cardData.nuptk);
                adjustFontSize(document.getElementById('previewNama'), cardData.nama);
                adjustFontSize(document.getElementById('previewTgl'), formatDate(cardData.tglLahir));
                adjustFontSize(document.getElementById('previewTl'), cardData.tempatLahir);
                adjustFontSize(document.getElementById('previewJk'), cardData.jk);
                
                // Set photo jika ada
                if (cardData.photo) {
                    document.getElementById('previewPhoto').src = cardData.photo;
                    // Hapus background image default
                    document.getElementById('previewPhoto').style.backgroundImage = 'none';
                }
                
                // Generate QR Code
                generateQRCode(cardData.nuptk, cardData.nama);
            } else {
                // Jika tidak ada data, tampilkan pesan
                alert('Tidak ada data kartu yang ditemukan. Silakan kembali ke halaman utama dan klik "Preview Kartu" lagi.');
            }

            // Tambahkan event listener untuk sebelum print
            window.addEventListener('beforeprint', ensurePrintBackgrounds);
        });
    </script>
</body>
</html>
